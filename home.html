<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Fare Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Flight Fare Predictor</h1>
        <form action="/predict" method="POST">

            <label for="Dep_Time">Departure Date and Time:</label>
            <input type="datetime-local" id="Dep_Time" name="Dep_Time" required>

            <label for="Arrival_Time">Arrival Date and Time:</label>
            <input type="datetime-local" id="Arrival_Time" name="Arrival_Time" required>

            <label for="Source">Source:</label>
            <select name="Source" id="Source" required>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
            </select>

            <label for="Destination">Destination:</label>
            <select name="Destination" id="Destination" required>
                <option value="Cochin">Cochin</option>
                <option value="Delhi">Delhi</option>
                <option value="New_Delhi">New Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
            </select>

            <label for="stops">Total Stops:</label>
            <select name="stops" id="stops" required>
                <option value="0">Non-stop</option>
                <option value="1">1 stop</option>
                <option value="2">2 stops</option>
                <option value="3">3 stops</option>
                <option value="4">4 stops</option>
            </select>

            <label for="airline">Which Airline do you want to travel with?</label>
            <select name="airline" id="airline" required>
                <option value="Jet Airways">Jet Airways</option>
                <option value="IndiGo">IndiGo</option>
                <option value="Air India">Air India</option>
                <option value="Multiple carriers">Multiple carriers</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                <option value="GoAir">GoAir</option>
                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                <option value="Jet Airways Business">Jet Airways Business</option>
                <option value="Vistara Premium economy">Vistara Premium economy</option>
                <option value="Trujet">Trujet</option>
            </select>

            <button type="submit">Predict Fare</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
